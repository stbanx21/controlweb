<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Autor" content="Esteban Pallante">
    <meta name="Titulo" content="Formulario en HTML">
    <meta name="Descripcion" content="Formulario simple que envia los datos solicitados luego de ser llenados">
    <meta name="Palabras Claves" content="formulario,registro,login,submit,datos">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>    
    
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col align-itens-center">
                <form class="needs-validation" novalidate>
                    
                    <div class="form-group">
                        <label for="nombrecompleto">Nombre competo</label>
                        <input type="text" class="form-control" id="nombrecompleto" placeholder="Nombre completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Electronico</label>
                        <input type="email" class="form-control" id="email" placeholder="Correo Electronico" required>  
                    </div>                 
                    <div class="form-row  required input-radio" data-required-text="null" aria-required="true">
                            <div class="field-wrapper">
                            <input class="input-radio " required="" type="radio" checked="checked" id="dwfrm_personaldetails_identityOption_RUT" name="dwfrm_personaldetails_identityOption" value="RUT" aria-required="true" aria-invalid="false">
                            <label class="radio-label" onclick="checkerTerm" for="dwfrm_personaldetails_identityOption_RUT">RUT</label>
                            <input class="input-radio " required="" type="radio" id="dwfrm_personaldetails_identityOption_DNI" name="dwfrm_personaldetails_identityOption" value="DNI" aria-required="true" aria-invalid="false">
                            <label class="radio-label" onclick="checkerTerm" for="dwfrm_personaldetails_identityOption_DNI">DNI</label>
                            <span id="dwfrm_personaldetails_identityOption-error" class="server-error "></span>
                        </div>
                    </div>
                            
                    <div class="form-row input-input required" data-required-text="Debes ingresar tu RUT">
                        <label for="dwfrm_personaldetails_rut_d0syhsnbwncb"></label>
                        <div class="field-wrapper">
                        <input class="input-text form-control js-dynamicname-rut rut" type="text" id="dwfrm_personaldetails_rut_d0syhsnbwncb" name="dwfrm_personaldetails_rut_d0syhsnbwncb" value="" data-dynamicname="true" data-dynamicname-identifier=".js-dynamicname-rut" maxlength="12" placeholder="Ejemplo: xx.xxx.xxx-x      " data-valid-rut="false" aria-required="true" aria-invalid="true" aria-describedby="dwfrm_personaldetails_rut_d0syhsnbwncb-error" required>
                            
                        </div>
                    </div>

                    </div>
                        <div id="js-identityOption-dni-container" class="identityOption-dni-container" style="display: none;">
                            <div class="form-row input-input" data-required-text="Ingresa tu DNI">
                        <!--<label for="dni"><span>DNI</span></label>-->
                    
                                <div class="field-wrapper">
                                    <input class="input-text form-control dni" type="text" id="dni" name="dni" value="" maxlength="15" placeholder="Documento nacional de identidad      " aria-required="true" aria-invalid="true" aria-describedby="dwfrm_personaldetails_dni_d0bzkrthwvbb-error"> 
                                </div>
                            </div>
                        </div>

                        </div>                     
                        <div class="valid-feedback">
                            Correcto
                        </div>
                        <div class="invalid-feedback">
                            complete los campos en rojo
                        </div>       
                     
                        <button type="submit" id="btn" class="btn btn-primary">submit</button>                           

                </form>
            </div>
        </div>
    </div>

    <script>
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>

</body>
</html>
